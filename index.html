<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        form div {
            margin-bottom: 10px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input,
        select {
            padding: 5px;
            width: 200px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>

<body>

    <form id="dataForm">
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required>
        </div>
        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>
        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" required>
        </div>
        <div>
            <label for="pincode">Pincode:</label>
            <input type="text" id="pincode" required>
        </div>
        <div>
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male" required> Male
            <input type="radio" id="female" name="gender" value="Female"> Female
        </div>
        <div>
            <label>Food:</label>
            <input type="checkbox" id="food1" name="food" value="Pizza"> Pizza
            <input type="checkbox" id="food2" name="food" value="Burger"> Burger
            <input type="checkbox" id="food3" name="food" value="Pasta"> Pasta
            <input type="checkbox" id="food4" name="food" value="Salad"> Salad
            <input type="checkbox" id="food5" name="food" value="Sushi"> Sushi
        </div>
        <div>
            <label for="state">State:</label>
            <input type="text" id="state" required>
        </div>
        <div>
            <label for="country">Country:</label>
            <input type="text" id="country" required>
        </div>
        <button type="submit">Submit</button>
    </form>

    <table id="dataTable">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>Pincode</th>
                <th>Gender</th>
                <th>Food</th>
                <th>State</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        document.getElementById('dataForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;
            const pincode = document.getElementById('pincode').value;
            const gender = document.querySelector('input[name="gender"]:checked').value;

            const foods = Array.from(document.querySelectorAll('input[name="food"]:checked')).map(food => food.value);
            if (foods.length < 2) {
                alert('Please select at least two food items.');
                return;
            }

            const state = document.getElementById('state').value;
            const country = document.getElementById('country').value;

            const table = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();

            newRow.insertCell(0).textContent = firstName;
            newRow.insertCell(1).textContent = lastName;
            newRow.insertCell(2).textContent = email;
            newRow.insertCell(3).textContent = address;
            newRow.insertCell(4).textContent = pincode;
            newRow.insertCell(5).textContent = gender;
            newRow.insertCell(6).textContent = foods.join(', ');
            newRow.insertCell(7).textContent = state;
            newRow.insertCell(8).textContent = country;

            document.getElementById('dataForm').reset();
        });
    </script>

</body>

</html>
